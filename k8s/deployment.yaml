apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: weather-app
  template:
    metadata:
      labels:
        app: weather-app
    spec:
      containers:
      - name: weather-app
        image: myazcreg.azurecr.io/weather-app:latest
        env:
        - name: WEATHER_API_KEY
          valueFrom:
            secretKeyRef:
              name: mysecret
              key: WEATHER_API_KEY 
        resources:
          requests:
            memory: "128Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "2"
        ports:
        - containerPort: 5000
