name: python-pipeline

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
      - uses: actions/checkout@v2
      - run: python hello.py
  build:
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: Upload a Build Artifact
      - uses: actions/checkout@v2
      - uses: actions/upload-artifact@v3.1.0
        with:
          name: hello
          path: .
          
